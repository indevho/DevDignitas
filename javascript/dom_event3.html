<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
      #btnScroll {
        animation: animateDown infinite 2s;
      }
      @keyframes animateDown {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
          transform: translateX(0);
        }
        35% {
          transform: translateY(7px);
        }
        65% {
          transform: translateY(4px);
        }
      }
    </style>
  </head>
  <body onscroll="checkScroll(event)">
    <!-- checkScroll(e) 는 안되고 event 만 가능  -->
    <div
      id="divContainer"
      onscroll="checkScroll()"
      style="height: 154px; overflow-y: auto; border: 1px solid black"
    >
      <p>ITEM</p>
      <p>ITEM</p>
      <p>ITEM</p>
      <p>ITEM</p>
      <p>ITEM</p>
      <p>ITEM</p>
      <p>ITEM</p>
      <p>ITEM</p>
      <p>ITEM</p>
    </div>
    <button
      id="btnScroll"
      style="
        position: fixed;

        width: 100px;
        height: 70px;
        border-radius: 50px;
        bottom: 50px;
        right: 50px;
        display: none;
      "
    >
      올린다
    </button>
  </body>
  <script>
    let showScrollBtn = false;
    const ppp = [
      `<p>ITEM</p><p>ITEM</p><p>ITEM</p><p>ITEM</p><p>ITEM</p><p>ITEM</p><p>ITEM</p>`,
    ];
    function checkScroll(e) {
      console.log(window.scrollY);
      console.log(event.target);
      console.log(event.target.scrollHeight); // div ConTainer높이.
      console.log(event.target.clientHeight);
      console.log(event.target.scrollTop);
      if (
        event.target.scrollHeight - 10 <
        event.target.clientHeight + event.target.scrollTop
      ) {
        ppp.push(`<p>ITEM</p><p>ITEM</p><p>ITEM</p><p>ITEM</p>`);
        event.target.scrollTop = event.target.scrollHeight - 200;
        alert(ppp.join("").length);

        document.querySelector("#divContainer").innerHTML = ppp.join("");
      }
    }

    window.addEventListener("load", () => {
      document.querySelector("#btnScroll").addEventListener("click", () => {
        console.log(event);
        document.documentElement.scrollTop = 00;
      });
    });
  </script>
</html>
<!-- 스크롤 이벤트 - onScroll -->
