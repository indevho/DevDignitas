<html lang="en">

    <!-- 
        표 병합!

        테이블의 특수한 시멘틱한태그

        HTML실무에서도 굉장히 자주 쓰게 됩니다.

        fragment 의 의미 - 웹개발의 주체가 정하기 나름이다. 아주 작은단위의 조각일수도있고 .
         사이트 내부의 디자인 요소의 유닛 단위가 될 수도 있다. 

        tbody thead tfoot 왜 필요한가
        javascript 로 내용을 동적으로 바꾸어야 할 때 바뀐다. 
        화면 레이아웃 구성해서 할 때 .
        예전에는 
        위치 잡는 그거를 테이블 테그로 과거에는 잡았었다.

        html 요소중에서 테이블이 -- 성능을 엄청나게 잡아먹는다는 것이 밝혀지면서
        테이블 무한남발이 줄어들었다. -테이블 태그 안쓰기 운동까지 있었다.
